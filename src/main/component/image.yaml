component:
  category: components
  name:
    key: components.button
    default: Button
  description: Easily create nice looking buttons, which come in different styles
  examples:

    - example:
      title:
        key: components.button.usage
        default: Usage
      description: '
      To apply this component, add the .uk-button class and a modifier such as
      .uk-button-default to an <a> or <button> element.
      Add the disabled attribute to a <button> element to disable the button.
      '
      code: '
        aire-button(link)
        aire-button(component)
        aire-button(tooltip="coolbeans" position="left")
      '
      notes:
        - If you are displaying porgs, do that instead

      blueprint: '
        aire-button(position="left")
      '




